<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casa Di Vale APP</title>
	<link rel="stylesheet" href="css/framework7.bundle.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	
	
</head>

<body>
	
		<div id="app">
		<div class="view view-main view-init">
			
			<section class="panel panel-left panel-reveal">
			
				<img src="img/cdvlogoblack.png" alt="logocdv" class="logoblack" width="100px">
				
			<a href="/mainmenu/" class="item-link item-content panel-close">
						
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">Home</div>
							</div> 					
						</div>
					  </a>
			 <a href="/redes/" class="item-link item-content panel-close">
						
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">Redes Sociales</div>
							</div> 					
						</div>
					  </a>
				
			<a href="/ubicacion/" class="item-link item-content panel-close">
						
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">Ubicación</div>
							</div> 					
						</div>
					  </a>
			
			<a href="/Contacto/" class="item-link item-content panel-close">
						
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">Contacto</div>
							</div> 					
						</div>
					  </a>
				
			<a href="/Delivery/" class="item-link item-content panel-close">
						
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">Delivery</div>
							</div> 					
						</div>
					  </a>
			<a href="/signup/" class="item-link item-content panel-close">
						
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">Regístrate</div>
							</div> 					
						</div>
					  </a>
			<a href="/login/" class="item-link item-content panel-close">
						
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">Login</div>
							</div> 					
						</div>
					  </a>
			<a href="/aboutus/" class="item-link item-content panel-close">
						
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">About us</div>
							</div> 					
						</div>
					  </a>
			</section>
			
			
        
			<section data-name="home" class="page">

			  <!-- Top Navbar -->
			  <nav class="navbar">
				<div class="navbar-bg"></div>
				<div class="navbar-inner">
					
				  <img src="img/Casa Di Vale logo blanco.png" alt="logo" class="logonav" width="70px">
					<div class="right">
					<a class="link icon-only searchbar-enable" data-searchbar=".searchbar">
				  <i class="icon material-icons md-only">search</i>
				</a>
					<a href="#" class="link panel-open" data-panel=".panel-left" ><span class="material-icons">menu</span></a>
				
						
					</div>
				<form class="searchbar searchbar-init searchbar-expandable" data-search-container=".list" data-search-in=".card">
				<div class="searchbar-inner">
				  <div class="searchbar-input-wrap">
					<input type="search" placeholder="Search"/>
					<i class="searchbar-icon"></i>
					<span class="input-clear-button"></span>
				  </div>
				  <span class="searchbar-disable-button">Cancel</span>
				</div>
			</form>
				</div>
			  </nav>


			  <section class="page-content">
				
				<a href="/menu/">  
				  <div class="Menu">
				  </div>
				</a>
				 
				<a href="/galeria/">  
				  <div class="Galeria">
				  </div>
				</a>
				  
				 <a href="/eventos/">  
				  <div class="Eventos">
				  </div>
				</a>
				<a href="/promos/">  
				  <div class="promos">
				  </div>
				</a>
				 
				<a href="/Reviews/">  
				  <div class="Reviews">
				  </div>
				</a>
				  
				 <a href="/Historia/">  
				  <div class="Historia">
				  </div>
				</a>
				  
				 
		
				
			
				
			  </section>

	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/app.js"></script>
